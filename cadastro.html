<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Paraíso das Delícias</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f1e7;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background-color: #d2691e;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo {
      font-weight: bold;
      font-size: 1.8em;
    }

    .navegacao a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navegacao a:hover {
      color: #ffd4a3;
    }

    .card {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 2em;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #d35400;
      margin-bottom: 20px;
      font-size: 2em;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #f08a5d;
      margin-bottom: 15px;
      font-size: 1em;
      transition: border 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #e17055;
      box-shadow: 0 0 8px rgba(240, 138, 93, 0.5);
    }

    button {
      background-color: #d35400;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1em;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e56b3d;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      margin-top: 20px;
    }

    .footer a {
      color: #d35400;
      text-decoration: none;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .social-icons a {
      color: #d35400;
      font-size: 1.5em;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #f08a5d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 0.5em;
      }

      .navegacao a {
        display: inline-block;
        margin: 0 10px;
      }

      .login-card {
        padding: 2rem 1.5rem;
      }
    }
    
  </style>
</head>
<body>

  <header>
    <div class="logo"><i class="fas fa-bread-slice"></i> Paraíso das Delícias</div>
    <nav class="navegacao">
      <a href="index.html"><i class="fas fa-home"></i> Início</a>
      <a href="pedidos.html"><i class="fas fa-cart-plus"></i> Pedidos</a>
    </nav>
  </header>

  <div class="card">
    <h1>Cadastro de Cliente</h1>
    <form action="#" method="POST">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(+258) XX XXXX XXX" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

    

      <button type="submit"><i class="fas fa-user-plus"></i> Criar Conta</button>
    </form>

    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    
    </div>

    <div class="footer">
      <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
  </div>

</body>
</html>
