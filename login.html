<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Paraíso das Delícias</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff2e6, #ffe5cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 120px; /* Espaço para o header */
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background-color: #d2691e;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .logo {
      font-weight: bold;
      font-size: 1.8em;
    }

    .navegacao a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 1em;
    }

    .navegacao a:hover {
      text-decoration: underline;
    }

    .login-card {
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      padding: 3rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #d35400;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      text-align: left;
      font-weight: 500;
      color: #6e2c00;
    }

    input {
      padding: 12px;
      border: 2px solid #f39c12;
      border-radius: 10px;
      font-size: 1em;
      transition: 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #e67e22;
      box-shadow: 0 0 8px #f39c12aa;
    }

    button {
      padding: 12px;
      background-color: #d35400;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e67e22;
    }

    .social-login {
      margin-top: 1.5rem;
    }

    .social-login p {
      margin-bottom: 0.5rem;
      color: #6e2c00;
    }

    .social-login a {
      margin: 0 10px;
      color: #d35400;
      font-size: 1.5rem;
      transition: 0.3s;
    }

    .social-login a:hover {
      color: #e67e22;
    }

    .footer-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .footer-link a {
      color: #d35400;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 0.5em;
      }

      .navegacao a {
        display: inline-block;
        margin: 0 10px;
      }

      .login-card {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><i class="fas fa-bread-slice"></i> Paraíso das Delícias</div>
    <nav class="navegacao">
      <a href="index.html"><i class="fas fa-home"></i> Início</a>
      <a href="pedidos.html"><i class="fas fa-cart-plus"></i> Pedidos</a>
    </nav>
  </header>

  <div class="login-card">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <form action="#">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required/>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required/>

      <button type="submit"><i class="fas fa-lock-open"></i> Entrar</button>
    </form>

    <div class="social-login">
      <p>Ou entre com:</p>
      <a href="#" aria-label="Entrar com Facebook"><i class="fab fa-facebook"></i></a>
      <a href="#" aria-label="Entrar com Google"><i class="fab fa-google"></i></a>
      <a href="#" aria-label="Entrar com WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>

    <div class="footer-link">
      <p>Ainda não tem conta? <a href="cadastro.html">Regista-te aqui</a></p>
    </div>
  </div>

</body>
</html>
